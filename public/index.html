<!DOCTYPE html>
<html>
  <head>
    <title>Firebase Test UI</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div id="auth-container" class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="text-center mb-4">Firebase Authentication</h2>
          <div id="login-form" class="form-group">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
            />
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
            <button id="login-button" class="btn btn-primary mt-2">
              Login
            </button>
            <button id="google-signIn-button" class="btn btn-danger mt-2">
              Sign In with Google
            </button>
            <button id="phone-signIn-button" class="btn btn-warning mt-2">
              Sign In with Phone
            </button>
          </div>
          <div
            id="phone-auth-section"
            style="display: none"
            class="form-group mt-3"
          >
            <input
              type="text"
              class="form-control"
              id="phone-number"
              placeholder="Enter Phone Number"
            />
            <div id="recaptcha-container" class="mt-2"></div>
            <button id="send-otp-button" class="btn btn-primary mt-2">
              Send OTP
            </button>
            <div id="otp-section" style="display: none">
              <input
                type="text"
                class="form-control mt-2"
                id="otp-code"
                placeholder="Enter OTP"
              />
              <button id="verify-otp-button" class="btn btn-success mt-2">
                Verify OTP
              </button>
            </div>
          </div>
          <div id="signUp-EmailandPass" class="form-group">
            <button id="signup-toggle" class="btn btn-secondary mt-2">
              Don't have an account? Sign Up
            </button>
            <button
              id="login-toggle"
              class="btn btn-secondary mt-2"
              style="display: none"
            >
              Already have an account? Login
            </button>
          </div>
          <div id="signup-form" class="form-group" style="display: none">
            <input
              type="text"
              class="form-control"
              id="signup-name"
              placeholder="Name"
            />
            <input
              type="email"
              class="form-control"
              id="signup-email"
              placeholder="Email"
            />
            <input
              type="password"
              class="form-control"
              id="signup-password"
              placeholder="Password"
            />
            <button id="signup-button" class="btn btn-secondary mt-2">
              Sign Up
            </button>
          </div>
          <div id="user-info" class="mt-3" style="display: none">
            <p>Logged in as: <span id="user-email"></span></p>
            <button id="logout-button" class="btn btn-danger mt-2">
              Logout
            </button>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
          <div
            id="firestore-container"
            style="display: none"
            class="form-group"
          >
            <h2 class="text-center mb-4">Channel Management</h2>
            <label for="channel-name">Channel Name</label>
            <input
              type="text"
              class="form-control"
              id="channel-name"
              placeholder="Channel Name"
            />
            <label for="channel-description">Channel Description</label>
            <input
              type="text"
              class="form-control"
              id="channel-description"
              placeholder="Channel Description"
            />
            <button id="add-data-button" class="btn btn-success mt-2">
              Add Data
            </button>
          </div>
          <div id="channel-list" class="form-group" style="display: none">
            <h2 class="text-center mb-4">Channel List</h2>
          </div>
          <div id="data-list">
            <ul class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
    <script src="script.js"></script>
  </body>
</html>
